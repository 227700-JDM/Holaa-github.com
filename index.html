<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"
    <title></title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #pantalla1, #pantalla2 {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease-in-out;
        }
        #pantalla2 {
            display: none; /* Se oculta al inicio */
            background-color: black;
        }
        h1 {
            font-size: 80px;
            letter-spacing: 10px;
            color: #666;
            margin-bottom: 20px;
        }
        p {
            font-size: 24px;
            color: yellow;
            font-weight: bold;
        }
        .button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            color: black;
            background-color: yellow;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            position: relative;
            transition: box-shadow 0.3s ease-in-out;
        }
        .button:hover {
            box-shadow: 0px 0px 20px yellow;
        }
        .button:active {
            transform: scale(0.95);
        }
        #flores {
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            animation: aparecer 1.5s ease-in-out;
        }
        @keyframes aparecer {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div id="pantalla1">
        <h1 class="ten">Holaa Giuliana</h1>
        <p></p>
        <button class="button" onclick="mostrarFlores()">Haga Clic Aqui</button>
    </div>

    <div id="pantalla2">
      <p>TOMA TUS FLORES AMARILLAS ðŸ˜º</p>
        <img id="flores" src="/Screenshot_20250322_150103.jpg" alt="Flores Amarillas">
    </div>

    <script>
        function mostrarFlores() {
            document.getElementById("pantalla1").style.display = "none";
            document.getElementById("pantalla2").style.display = "flex";
        }
    </script>

</body>
</html>
